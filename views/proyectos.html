<html>
    <head>
        <meta charset="utf-8">
        <title>Registro de proyectos</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="../materialize/css/style.css">
        <script src="../js/store.everything.min.js"></script>
        <script src="../js/jquery-3.3.1.min.js"></script>
    </head>
    <body>
        <a href="index.html"><img src="../img/GeekFactory.PNG" alt="logo" width="200px"></a>
        <br>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand">Registro de proyectos</a>
        </nav>
        <div class="container">
            <div class="mx-auto text-center" style="width: 300px;">
                <form onsubmit="createProject()">
                    <div class="form-group">
                        <label for="projectName">Nombre del proyecto</label>
                        <input id="projectName" type="text" class="form-control text-center" placeholder="Nombre">
                    </div>
                    <div class="form-group">
                        <label for="projectDescription">Descripci√≥n</label>
                        <textarea id="projectDescription" class="form-control"></textarea>
                    </div>
                    <div>
                        <label for="projectQty">Costo</label>
                        <input id="projectQty" type="number" class="form-control text-center" placeholder="Cantidad">
                    </div>
                    <br>
                    <div class="text-center">
                        <button type="submit" class="btn btn-outline-success">Guardar</button>
                    </div>
                </form>
            </div>
            <!--  TODO: <a> inside <button> is not allowed in HTML5 use styled <div>-->
            <!--<button type="button" class="btn btn-outline-success right">-->
            <div class="btn btn-outline-success">
                <a href="valores.html"><img src= "../img/back.png"></a>
            </div>
            <!--</button>-->
        </div>
        <script src="../js/custom-scripts.js"></script>
    </body>
</html>
