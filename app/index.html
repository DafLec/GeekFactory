<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Selección de proyectos estratégicos</title>
        <link rel="stylesheet" href="materialize/css/style.css">
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- Sweet Alerts -->
    	<link href="materialize/vendors/sweetalert/dist/sweetalert.css" type="text/css" rel="stylesheet">
    </head>
    <body id="mainBody">
        <header>
            <nav class="nav-bar-custom">
                <div class="nav-wrapper teal accent-3">
                    <div class="col s12 m12">
                        <div class="row">
                            <div class="col s2 m2">
                                <img src="img/GeekFactory.PNG" alt="logo" class="nav-bar-img">
                            </div>
                            <div class="col s2 m8 center" style="padding-top: 1%">
                                <a href="index.html" style="font-size: 50px"><b>Geek Factory</b></a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <div class="section" style="padding: 2.5%;">
            <div class="col s12 m12">
                <div class="row">
                    <div class="col s12 m2">
                        <div class="row">
                            <div class="card col s12 m12 cardRound">
                                <div class="card-title center">
                                    <a>Lista de criterios</a>
                                </div>
                            </div>
                            <div class="card col s12 m12 cardRound" style="overflow-y: scroll; height: 360px; max-height: 360px;">
                                <ul id="criteriaListSide" class="collapsible popout">
                                </ul>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12 m12">
                                <div class="card cardRound">
                                    <div class="card-image center">
                                        <!--<i class="material-icons large blue-grey-text" style="padding-top: 5%">youtube_searched_for</i>-->
                                        <div class="divider"></div>
                                    </div>
                                    <div class="card-title center">
                                        <a>Criterio</a>
                                    </div>
                                    <div class="card-content center">
                                        <a id="addCriteria" href="#modalCriteria" class="modal-trigger btn white-text blue">Agregar criterio</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col s12 m8" style="padding-top: .5%">
                        <div id="contentTabs">
                            <ul id="tabs-swipe-demo" class="tabs">
                                <li class="tab col s3"><a class="active blue-text" href="#criteria-swap">Criterios</a></li>
                                <li class="tab col s3"><a class="blue-text" href="#value-swipe">Valores</a></li>
                            </ul>
                            <div id="criteria-swap" class="col s12 cyan darken-1 white-text" style="overflow-y: auto; height: 600px;">
                                <form id="criteriaPonderation-Form">
                                    <table>
                                        <tr><th>Criterio</th>
                                        <th>Tipo</th>
                                        <th>Ponderación</th></tr>
                                    </table>
                                    <div class="text-center center">
                                        <button type="submit" class="btn btn-outline-success">Aceptar</button>
                                    </div>
                                </form>
                            </div>
                            <div id="value-swipe" class="col s12 teal darken-1 white-text" style="overflow-y: auto; height: 600px;">
                                <form id="value-Form">
                                    <table>
                                    </table>
                                    <div class="text-center center">
                                        <button type="submit" class="btn btn-outline-success">Aceptar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="divider"></div>
                    </div>
                    <div class="col s12 m2">
                        <div class="row">
                            <div class="card col s12 m12 cardRound">
                                <div class="card-title center">
                                    <a>Lista de proyectos</a>
                                </div>
                            </div>
                            <div class="card col s12 m12 cardRound" style="overflow-y: scroll; height: 360px; max-height: 360px;">
                                <ul id="projectListSide" class="collapsible popout">
                                </ul>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12 m12">
                                <div class="card cardRound">
                                    <div class="card-image center">
                                        <!--<i class="material-icons large blue-grey-text" style="padding-top: 5%">work</i>-->
                                        <div class="divider"></div>
                                    </div>
                                    <div class="card-title center">
                                        <a>Proyecto</a>
                                    </div>
                                    <div class="card-content center">
                                        <a id="addProject" href="#modalProject" class="modal-trigger btn white-text blue">Agregar proyecto</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col s12 m12">
                <!-- Modal Structure -->
                <div id="modalProject" class="modal">
                    <div class="modal-content">
                        <h4>Agregar Proyecto</h4>
                        <p>Ingrese la información</p>
                    </div>
                    <div class="modal-footer">
                        <form id="newProject-Form">
                            <div class="col s12 m12">
                                <div class="row">
                                    <div class="form-group s12 m12" style="max-width: 95%; max-height: 95%; padding-top: 10%; padding-left: 6%; padding-right: 6%">
                                        <label for="projectName">Nombre del proyecto</label>
                                        <input id="projectName" name="projectName" type="text" class="form-control text-center" placeholder="Nombre">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group s12 m12" style="max-width: 95%; max-height: 95%; padding-top: 10%; padding-left: 6%; padding-right: 6%">
                                        <label for="projectDescription">Descripción</label>
                                        <textarea id="projectDescription" name="description" class="form-control"></textarea>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group s12 m12" style="max-width: 95%; max-height: 95%; padding-top: 10%; padding-left: 6%; padding-right: 6%">
                                        <label for="projectQty">Costo</label>
                                        <input id="projectQty" name="cost" type="number" class="form-control text-center" placeholder="Cantidad">
                                    </div>
                                    <br>
                                </div>
                                <div class="row">
                                    <div class="text-center center">
                                        <button type="reset" class="modal-action modal-close btn btn-outline-error red">Cerrar</button>
                                        <button type="submit" class="btn btn-outline-success">Guardar</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div id="modalCriteria" class="modal">
                    <div class="modal-content">
                        <h4>Agregar Criterio</h4>
                        <p>Ingrese la información</p>
                    </div>
                    <div class="modal-footer">
                        <form id="newCriteria-Form">
                            <div class="col s12 m12">
                                <div class="row">
                                    <div class="form-group s12 m12" style="max-width: 95%; max-height: 95%; padding-top: 5%; padding-left: 5%; padding-right: 5%">
                                        <label for="criteriaName">Nombre del criterio</label>
                                        <input type="text" class="form-control text-center" id="criteriaName" name="criteriaName" placeholder="Nombre del criterio">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group s12 m12" style="max-width: 95%; max-height: 95%; padding-top: 5%; padding-left: 5%; padding-right: 5%">
                                        <p>Tipo</p>
                                        <p>
                                            <label>
                                                <input class="with-gap" name="group1" type="radio" value="Cualitativo"/>
                                                <span><b>Cualitativo</b></span>
                                            </label>
                                        </p>
                                        <p>
                                            <label>
                                                <input class="with-gap" name="group1" type="radio" value="Cuantitativo"/>
                                                <span><b>Cuantitativo</b></span>
                                            </label>
                                        </p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="form-group s12 m12" style="max-width: 95%; max-height: 95%; padding-top: 5%; padding-left: 5%; padding-right: 5%">
                                        <div class="input-field col s12">
                                            <select>
                                                <option value="" disabled selected>Eliga una opción</option>
                                                <option value="1">Mayor</option>
                                                <option value="2">Menor</option>
                                            </select>
                                            <label>Mejor calificación es otrogada al valor:</label>
                                        </div>
                                    </div>
                                    <br>
                                </div>
                                <div class="row">
                                    <div class="text-center center">
                                        <button type="reset" class="modal-action modal-close btn btn-outline-error red">Cerrar</button>
                                        <button type="submit" class="btn btn-outline-success">Guardar</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!--Jquery-->
        <script src="js/store.everything.min.js"></script>
        <script src="js/jquery-3.3.1.min.js"></script>
        <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
        <script type="text/javascript" src="materialize/js/materialize.js"></script>
        <!-- SweetAlerts -->
        <script src="materialize/vendors/sweetalert/dist/sweetalert.min.js"></script>
        <script src="js/custom-scripts.js"></script>
    </body>
</html>
